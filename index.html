<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="input-group mb-3">
            <input id="flightField" type="text" class="form-control" placeholder="Enter flight name">
            <button id="searchFlights" class="btn btn-primary" type="button">Search</button>
        </div>
        <div class="container text-center">
            <div id="flights" class="row">
                <div class="col">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Flight Inspector Ultra</h1>
                            <p class="lead">To use this application, please enter a city in the provided input field to inspect arriving flights to JFK</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <script type="module" src="index.js"></script>
    </body>
</html>
